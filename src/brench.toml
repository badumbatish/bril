
# which benchmarks to run
benchmarks = '../examples/test/**/*.bril'
# how to extract the performance metric from stderr
extract = 'total_dyn_inst: (\d+)'

[runs.baseline]
pipeline = [
  "bril2json",
  "brili -p {args}",
]

[runs.remove_nops]
pipeline = [
  "bril2json",
  "python3 passes/remove_nops.py",
  "brili -p {args}",
]

[runs.task_1]
pipeline = [
  "bril2json",
  "python3 passes/local_value_number.py",
  "python3 passes/remove_nops.py",
  "brili -p {args}",
]

